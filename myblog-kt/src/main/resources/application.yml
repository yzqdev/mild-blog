myblog:
  name: 我的博客
  version: 1.0.1
  site:
    ip: http://localhost:2801/

  upload:
    file-url: ${user.home}/.myblog/upload/
    file-prefix: upload/


    avatar: ${user.home}/.myblog/authorImg/
